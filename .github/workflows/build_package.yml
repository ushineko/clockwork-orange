on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    permissions:
      contents: write

    steps:
    - name: Install Build Dependencies
      run: |
        # Initialize keyring and update system first
        pacman -Sy --noconfirm archlinux-keyring
        pacman -Su --noconfirm
        
        # Install dependencies including Node.js (required for GitHub Actions)
        pacman -S --noconfirm base-devel git python python-requests python-yaml qt6-tools kconfig nodejs
        
        # Create a build user since makepkg cannot run as root
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        path: src_repo

    - name: Fix Permissions
      run: |
        chown -R builder:builder src_repo
        
    - name: Build Package
      run: |
        cd src_repo
        # We need to ignore PGP signature checks if we aren't importing keys
        # But this package has 'SKIP' for sha256sums which is fine.
        su builder -c "makepkg -s --noconfirm"
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: clockwork-orange-package
        path: src_repo/*.pkg.tar.zst

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: src_repo/*.pkg.tar.zst
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

