on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-arch:
    name: Build Arch Package
    runs-on: ubuntu-latest
    container: archlinux:latest
    permissions:
      contents: write

    steps:
    - name: Install Build Dependencies
      run: |
        # Initialize keyring and update system first
        pacman -Sy --noconfirm archlinux-keyring
        pacman -Su --noconfirm
        
        # Install dependencies including Node.js (required for GitHub Actions)
        pacman -S --noconfirm base-devel git python python-requests python-yaml qt6-tools kconfig nodejs
        
        # Create a build user since makepkg cannot run as root
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        path: src_repo
        fetch-depth: 0 # Required for git describe/versioning

    - name: Fix Permissions
      run: |
        chown -R builder:builder src_repo
        
    - name: Build Package
      run: |
        cd src_repo
        # Mark directory as safe for git since ownership changed
        su builder -c "git config --global --add safe.directory $(pwd)"
        su builder -c "makepkg -s --noconfirm"
        
    - name: Upload Arch Artifact
      uses: actions/upload-artifact@v4
      with:
        name: arch-package
        path: src_repo/*.pkg.tar.zst

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for dynamic versioning

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev debhelper

    - name: Build Package
      run: |
        ./build_deb.sh
        echo "Listing current directory:"
        ls -la

    - name: Upload Debian Artifact
      uses: actions/upload-artifact@v4
      with:
        name: debian-package
        path: "*.deb"

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Windows Executable
      shell: pwsh
      run: |
        .\scripts\build_windows_production.ps1

    - name: Verify Build (Self-Test)
      shell: pwsh
      run: |
        Write-Host "Running self-test on built executable..."
        $proc = Start-Process -FilePath ".\dist\clockwork-orange.exe" -ArgumentList "--self-test" -Wait -PassThru -NoNewWindow
        Write-Host "Process exit code: $($proc.ExitCode)"
        if ($proc.ExitCode -ne 0) {
          Write-Host "Self-test FAILED with exit code $($proc.ExitCode)!"
          exit 1
        }
        Write-Host "Self-test PASSED!"

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/clockwork-orange.exe

  release:
    name: Create Release
    needs: [build-arch, build-deb, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download Arch Artifacts
      uses: actions/download-artifact@v4
      with:
        name: arch-package
        path: dist

    - name: Download Debian Artifacts
      uses: actions/download-artifact@v4
      with:
        name: debian-package
        path: dist

    - name: Download Windows Artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        path: dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
